<h1>Blog</h1>
{{name}}

<ol>
  {% for item in listaTecnologias %}
    {% if item == 'Django' %}
      <li><strong>{{item}}</strong></li>
    {% else %}
      <li>{{item}}</li>
    {% endif %}
  {% endfor %}
</ol>

{% for post in posts %}
  <h2>{{ post.title }}</h2>
  <h3>{{ post.subTitle }}</h3>
  <p>{{ post.content }}</p>
{% endfor %}
